name: Upload Video to Catbox

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL'
        required: true
        type: string
      message_id:
        description: 'Discord Message ID'
        required: false
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Install yt-dlp with embedded ffmpeg
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o yt-dlp
          chmod +x yt-dlp
          sudo mv yt-dlp /usr/local/bin/

      - name: Install requests
        run: |
          pip install requests

      - name: Warm up Facebook
        if: contains(inputs.url, 'facebook.com') || contains(inputs.url, 'fb.watch')
        run: |
          curl -s -L -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            --max-time 30 "${{ inputs.url }}" > /dev/null 2>&1 || true
          sleep 3

      - name: Download and upload (Attempt 1)
        id: process
        run: |
          LINK=$(yt-dlp \
            --retries 2 \
            --fragment-retries 2 \
            --sleep-interval 2 \
            --no-check-certificate \
            --output - \
            "${{ inputs.url }}" | \
            curl -s -H "Expect:" \
            -F "reqtype=fileupload" \
            -F "fileToUpload=@-;filename=video.mp4;type=video/mp4" \
            https://catbox.moe/user/api.php)

          if [[ "$LINK" =~ ^https:// ]]; then
            echo "link=$LINK" >> $GITHUB_OUTPUT
            # –ù–∞–¥—Å–∏–ª–∞—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"üîó $LINK –¥–ª—è message ${{ inputs.message_id }}\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
            # –°—Ç–∞—Ç—É—Å —É—Å–ø—ñ—Ö—É
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"‚úÖ –¥–ª—è message ${{ inputs.message_id }}\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          else
            exit 1
          fi

      - name: Retry upload (Attempt 2)
        if: failure()
        run: |
          LINK=$(yt-dlp \
            --retries 2 \
            --fragment-retries 2 \
            --sleep-interval 2 \
            --no-check-certificate \
            --output - \
            "${{ inputs.url }}" | \
            curl -s -H "Expect:" \
            -F "reqtype=fileupload" \
            -F "fileToUpload=@-;filename=video.mp4;type=video/mp4" \
            https://catbox.moe/user/api.php)

          if [[ "$LINK" =~ ^https:// ]]; then
            echo "link=$LINK" >> $GITHUB_OUTPUT
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"üîó $LINK –¥–ª—è message ${{ inputs.message_id }}\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"‚úÖ –¥–ª—è message ${{ inputs.message_id }}\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          else
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"‚ùå –¥–ª—è message ${{ inputs.message_id }}\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
            exit 1
          fi
