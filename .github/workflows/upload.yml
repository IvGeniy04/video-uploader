name: Upload Video to Catbox

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL (TikTok, Instagram, Pinterest, etc.)'
        required: true
        type: string
      message_id:
        description: 'Discord Message ID for response tracking'
        required: false
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install git+https://github.com/yt-dlp/yt-dlp.git
          pip install requests

      - name: Warm up Facebook
        if: contains(inputs.url, 'facebook.com') || contains(inputs.url, 'fb.watch')
        run: |
          curl -s -L -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            --max-time 30 "${{ inputs.url }}" > /dev/null 2>&1 || true
          sleep 3

      - name: Check content
        id: check
        run: |
          INFO=$(yt-dlp --dump-json --simulate "${{ inputs.url }}" 2>/dev/null) || INFO=""
          if [ -z "$INFO" ]; then
            echo "type=error" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          HAS_VIDEO=$(echo "$INFO" | python3 -c "
import sys, json
try:
    info = json.load(sys.stdin)
    formats = info.get('formats', [])
    if any(f.get('vcodec', 'none') != 'none' for f in formats):
        print('video')
    elif any(f.get('acodec', 'none') != 'none' for f in formats):
        print('audio')
    elif info.get('thumbnail'):
        print('image')
    else:
        print('text')
except:
    print('unknown')
")
          echo "type=$HAS_VIDEO" >> $GITHUB_OUTPUT

      - name: Notify non-video
        if: steps.check.outputs.type != 'video'
        run: |
          TYPE="${{ steps.check.outputs.type }}"
          MSG_ID="${{ inputs.message_id }}"
          CONTENT=""
          case "$TYPE" in
            "image") CONTENT="üñºÔ∏è –ö–∞—Ä—Ç–∏–Ω–∫–∞" ;;
            "audio") CONTENT="üéµ –ê—É–¥—ñ–æ" ;;
            "text") CONTENT="üìù –¢–µ–∫—Å—Ç–æ–≤–∏–π –ø–æ—Å—Ç" ;;
            *) CONTENT="üìÑ –ù–µ–≤—ñ–¥–æ–º–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç" ;;
          esac
          
          if [ "${{ secrets.DISCORD_RESULTS_WEBHOOK }}" != "" ] && [ -n "$MSG_ID" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "{\"content\": \"$CONTENT –¥–ª—è message $MSG_ID\"}" \
              "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi

      - name: Process video
        if: steps.check.outputs.type == 'video'
        id: upload
        run: |
          LINK=$(yt-dlp \
            --retries 3 --fragment-retries 3 --sleep-interval 2 \
            --merge-output-format mp4 --allow-unplayable-formats \
            --extractor-args "pinterest:use_webpage=True" \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            --no-check-certificate --output - "${{ inputs.url }}" | \
            curl -s -H "Expect:" \
              -F "reqtype=fileupload" \
              -F "fileToUpload=@-;filename=video.mp4;type=video/mp4" \
              https://catbox.moe/user/api.php)
          
          if [[ "$LINK" =~ ^https:// ]]; then
            echo "link=$LINK" >> $GITHUB_OUTPUT
          else
            exit 1
          fi

      - name: Send result
        if: steps.check.outputs.type == 'video' && success()
        run: |
          LINK="${{ steps.upload.outputs.link }}"
          MSG_ID="${{ inputs.message_id }}"
          
          if [ -n "$LINK" ] && [ "${{ secrets.DISCORD_RESULTS_WEBHOOK }}" != "" ]; then
            if [ -n "$MSG_ID" ]; then
              curl -X POST -H "Content-Type: application/json" \
                -d "{\"content\": \"üîó Result for message $MSG_ID: $LINK\"}" \
                "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
            else
              curl -X POST -H "Content-Type: application/json" \
                -d "{\"content\": \"üéûÔ∏è $LINK\"}" \
                "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
            fi
          fi
