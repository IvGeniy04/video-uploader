name: Upload Video to Catbox

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL (TikTok, Instagram, Pinterest, etc.)'
        required: true
        type: string
      message_id:
        description: 'Discord Message ID for response tracking'
        required: false
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Install yt-dlp with embedded ffmpeg
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o yt-dlp
          chmod +x yt-dlp
          sudo mv yt-dlp /usr/local/bin/

      - name: Install requests
        run: |
          pip install requests

      - name: Warm up Facebook
        if: contains(inputs.url, 'facebook.com') || contains(inputs.url, 'fb.watch')
        run: |
          curl -s -L -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            --max-time 30 "${{ inputs.url }}" > /dev/null 2>&1 || true
          sleep 3

      - name: Download video with audio
        id: download
        run: |
          yt-dlp \
            --format "bestvideo+bestaudio" \
            --merge-output-format mp4 \
            --allow-unplayable-formats \
            --extractor-args "pinterest:use_webpage=True" \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
            --no-check-certificate \
            --output "video.mp4" \
            "${{ inputs.url }}" && \
          echo "status=success" >> $GITHUB_OUTPUT || \
          echo "status=failed" >> $GITHUB_OUTPUT

      - name: Upload to Catbox
        if: steps.download.outputs.status == 'success'
        id: upload
        run: |
          LINK=$(curl -s -H "Expect:" \
            -F "reqtype=fileupload" \
            -F "fileToUpload=@video.mp4" \
            https://catbox.moe/user/api.php)
          
          if [[ "$LINK" =~ ^https:// ]]; then
            echo "link=$LINK" >> $GITHUB_OUTPUT
          else
            exit 1
          fi

      - name: Send result to results channel
        if: success()
        run: |
          MESSAGE_ID="${{ inputs.message_id }}"
          if [ "${{ secrets.DISCORD_RESULTS_WEBHOOK }}" != "" ]; then
            curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸ”— Result for message $MESSAGE_ID: ${{ steps.upload.outputs.link }}\"}" \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi

      - name: Clean up
        if: always()
        run: |
          rm -f video.mp4
