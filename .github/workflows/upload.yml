# FINAL CORRECTED VERSION - 2-STEP DOWNLOAD/UPLOAD
name: Video Uploader v4.0 (2-Step Sound Fix)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL'
        required: true
      message_id:
        description: 'Discord Message ID'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install --upgrade git+https://github.com/yt-dlp/yt-dlp.git

      - name: Download and Merge Video
        id: download
        run: |
          VIDEO_URL="${{ github.event.inputs.url }}"
          FILENAME="video.mp4"
          echo "Processing URL: $VIDEO_URL"

          # This command downloads the video and audio and merges them on disk using ffmpeg.
          # This is the most reliable method for HLS streams from Pinterest.
          yt-dlp \
            --format "b" \
            --merge-output-format mp4 \
            --output "$FILENAME" \
            --no-check-certificate \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/108.0.0.0 Safari/537.36" \
            "$VIDEO_URL"
          
          if [ -f "$FILENAME" ]; then
            echo "‚úÖ Download and merge successful."
            echo "filepath=$FILENAME" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Download failed."
            exit 1
          fi

      - name: Upload to Catbox
        id: catbox
        run: |
          FILE_PATH="${{ steps.download.outputs.filepath }}"
          echo "Uploading $FILE_PATH to Catbox..."
          
          OUTPUT_LINK=$(curl -s -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)

          if [[ "$OUTPUT_LINK" =~ ^https:// ]]; then
            echo "‚úÖ Upload successful: $OUTPUT_LINK"
            echo "link=$OUTPUT_LINK" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Upload Failed: $OUTPUT_LINK"
            exit 1
          fi

      - name: Send Result to Discord
        if: success()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "üîó Result for message '"$MESSAGE_ID"': ${{ steps.catbox.outputs.link }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
      
      - name: Notify on Failure
        if: failure()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "‚ùå Failed to process URL for message '"$MESSAGE_ID"': ${{ github.event.inputs.url }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
