# FINAL PROFESSIONAL VERSION v15.0 - Multi-Site Logic
name: Video Uploader v15.0 (Multi-Site Logic)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL'
        required: true
      message_id:
        description: 'Discord Message ID'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-gallery-dl

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install --upgrade git+https://github.com/yt-dlp/yt-dlp.git gallery-dl

      - name: Download Video (Hybrid Method)
        id: download
        run: |
          VIDEO_URL="${{ github.event.inputs.url }}"
          FINAL_FILENAME="video.mp4"

          echo "Processing URL: $VIDEO_URL"

          if [[ "$VIDEO_URL" == *"pinterest.com"* || "$VIDEO_URL" == *"pin.it"* ]]; then
            echo "Pinterest URL detected. Using gallery-dl..."
            gallery-dl --verbose --directory . "$VIDEO_URL"
            DOWNLOADED_FILE=$(find . -maxdepth 1 -type f -name "*.mp4")
            if [ -n "$DOWNLOADED_FILE" ]; then
              mv "$DOWNLOADED_FILE" "$FINAL_FILENAME"
            fi
          else
            echo "Non-Pinterest URL detected. Using yt-dlp with site-specific logic..."
            YT_DLP_ARGS=""
            if [[ "$VIDEO_URL" == *"facebook.com"* || "$VIDEO_URL" == *"fb.watch"* ]]; then
              echo "Facebook URL detected. Warming up link and setting User-Agent."
              curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" --max-time 15 "$VIDEO_URL" > /dev/null 2>&1 || true
              sleep 2
              YT_DLP_ARGS="--user-agent 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'"
            elif [[ "$VIDEO_URL" == *"t.me"* ]]; then
              echo "Telegram URL detected. Setting User-Agent."
              YT_DLP_ARGS="--user-agent 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/105.0.0.0 Safari/537.36'"
            else
              echo "Generic URL (TikTok, Instagram, etc.). Using standard download."
            fi

            yt-dlp \
              --format "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
              --merge-output-format mp4 \
              --output "$FINAL_FILENAME" \
              $YT_DLP_ARGS \
              "$VIDEO_URL"
          fi
          
          if [ -s "$FINAL_FILENAME" ]; then
            echo "‚úÖ Download successful. File is '$FINAL_FILENAME' and size is greater than zero."
            UNIQUE_FILENAME="video-final.mp4"
            ffmpeg -i "$FINAL_FILENAME" -c copy -metadata comment="unique-id-${RANDOM}" "$UNIQUE_FILENAME"
            echo "‚úÖ Metadata modified. Final file is '$UNIQUE_FILENAME'."
            echo "filepath=$UNIQUE_FILENAME" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Download failed or resulted in an empty file."
            exit 1
          fi

      - name: Upload to Catbox
        id: catbox
        run: |
          FILE_PATH="${{ steps.download.outputs.filepath }}"
          echo "Uploading $FILE_PATH to Catbox..."
          OUTPUT_LINK=$(curl -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)
          echo "Catbox API Response: '$OUTPUT_LINK'"
          if [[ -n "$OUTPUT_LINK" && "$OUTPUT_LINK" =~ ^https:// ]]; then
            echo "‚úÖ Upload successful: $OUTPUT_LINK"
            echo "link=$OUTPUT_LINK" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Upload Failed. Response was empty or not a URL."
            exit 1
          fi

      - name: Send Result to Discord
        if: success()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "üîó Result for message '"$MESSAGE_ID"': ${{ steps.catbox.outputs.link }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
      
      - name: Notify on Failure
        if: failure()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "‚ùå Failed to process URL for message '"$MESSAGE_ID"': ${{ github.event.inputs.url }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
