# FINAL PROFESSIONAL VERSION v9.0 - JQ Parser + Cache
name: Video Uploader v9.0 (JQ Parser + Cache)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL'
        required: true
      message_id:
        description: 'Discord Message ID'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }} # Using a non-existent file for a generic key
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg jq
          pip install --upgrade git+https://github.com/yt-dlp/yt-dlp.git gallery-dl

      - name: Download Video (Optimized Hybrid Method)
        id: download
        run: |
          VIDEO_URL="${{ github.event.inputs.url }}"
          FILENAME="video.mp4"
          DOWNLOAD_SUCCESS=false

          echo "Processing URL: $VIDEO_URL"

          if [[ "$VIDEO_URL" == *"pinterest.com"* || "$VIDEO_URL" == *"pin.it"* ]]; then
            echo "Pinterest URL detected. Attempting JQ scrape method..."
            PAGE_CONTENT=$(curl -s -L -A "Mozilla/5.0" "$VIDEO_URL")
            # Extract JSON from the page and parse it with JQ to find the highest quality video URL
            DIRECT_URL=$(echo "$PAGE_CONTENT" | grep -o '<script id="initial-state" type="application/json">.*</script>' | sed 's/<script id="initial-state" type="application/json">//;s/<\/script>//' | jq -r '.. | .content.url? | select(. | contains("videos.pinimg.com"))' | tail -n 1)

            if [ -n "$DIRECT_URL" ]; then
              echo "‚úÖ JQ method successful. Found direct URL: $DIRECT_URL"
              curl -o "$FILENAME" -L "$DIRECT_URL"
              DOWNLOAD_SUCCESS=true
            else
              echo "‚ö†Ô∏è JQ method failed. Falling back to gallery-dl..."
              gallery-dl --verbose --directory . --filename "$FILENAME" "$VIDEO_URL"
              DOWNLOAD_SUCCESS=true # Assume success, check file later
            fi
          fi

          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            echo "Using yt-dlp for non-Pinterest URL..."
            yt-dlp \
              --format "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
              --merge-output-format mp4 \
              --output "$FILENAME" \
              "$VIDEO_URL"
          fi
          
          if [ -s "$FILENAME" ]; then
            echo "‚úÖ Download successful. File size is greater than zero."
            echo "filepath=$FILENAME" >> $GITHUB_OUTPUT
          else
            echo "‚ùå All download methods failed or resulted in an empty file."
            exit 1
          fi

      - name: Upload to Catbox
        id: catbox
        run: |
          FILE_PATH="${{ steps.download.outputs.filepath }}"
          echo "Uploading $FILE_PATH to Catbox..."
          OUTPUT_LINK=$(curl -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)
          echo "Catbox API Response: $OUTPUT_LINK"
          if [[ "$OUTPUT_LINK" =~ ^https:// ]]; then
            echo "‚úÖ Upload successful: $OUTPUT_LINK"
            echo "link=$OUTPUT_LINK" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Upload Failed. See response above."
            exit 1
          fi

      - name: Send Result to Discord
        if: success()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "üîó Result for message '"$MESSAGE_ID"': ${{ steps.catbox.outputs.link }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
      
      - name: Notify on Failure
        if: failure()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "‚ùå Failed to process URL for message '"$MESSAGE_ID"': ${{ github.event.inputs.url }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
