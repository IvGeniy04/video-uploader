# FINAL PROFESSIONAL VERSION v5.0 - Hybrid Scraper + yt-dlp
name: Video Uploader v5.0 (Hybrid Fix)

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Video URL'
        required: true
      message_id:
        description: 'Discord Message ID'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install --upgrade git+https://github.com/yt-dlp/yt-dlp.git

      - name: Download Video (Hybrid Method)
        id: download
        run: |
          VIDEO_URL="${{ github.event.inputs.url }}"
          FILENAME="video.mp4"
          DOWNLOAD_SUCCESS=false

          echo "Processing URL: $VIDEO_URL"

          if [[ "$VIDEO_URL" == *"pinterest.com"* || "$VIDEO_URL" == *"pin.it"* ]]; then
            echo "Pinterest URL detected. Attempting direct scrape method..."
            PAGE_CONTENT=$(curl -s -L -A "Mozilla/5.0" "$VIDEO_URL")
            DIRECT_URL=$(echo "$PAGE_CONTENT" | grep -o 'https://v\.pinimg\.com/[^"]*\.mp4' | head -n 1)

            if [ -n "$DIRECT_URL" ]; then
              echo "‚úÖ Found direct MP4 URL: $DIRECT_URL"
              curl -o "$FILENAME" -L "$DIRECT_URL"
              DOWNLOAD_SUCCESS=true
            else
              echo "‚ö†Ô∏è Direct scrape failed. Falling back to yt-dlp for Pinterest."
            fi
          fi

          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            echo "Using yt-dlp to download and merge..."
            yt-dlp \
              --format "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
              --merge-output-format mp4 \
              --output "$FILENAME" \
              "$VIDEO_URL"
          fi
          
          if [ -f "$FILENAME" ]; then
            echo "‚úÖ Download successful."
            echo "filepath=$FILENAME" >> $GITHUB_OUTPUT
          else
            echo "‚ùå All download methods failed."
            exit 1
          fi

      - name: Upload to Catbox
        id: catbox
        run: |
          FILE_PATH="${{ steps.download.outputs.filepath }}"
          echo "Uploading $FILE_PATH to Catbox..."
          OUTPUT_LINK=$(curl -s -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)

          if [[ "$OUTPUT_LINK" =~ ^https:// ]]; then
            echo "‚úÖ Upload successful: $OUTPUT_LINK"
            echo "link=$OUTPUT_LINK" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Upload Failed: $OUTPUT_LINK"
            exit 1
          fi

      - name: Send Result to Discord
        if: success()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "üîó Result for message '"$MESSAGE_ID"': ${{ steps.catbox.outputs.link }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
      
      - name: Notify on Failure
        if: failure()
        run: |
          MESSAGE_ID="${{ github.event.inputs.message_id }}"
          if [ -n "$MESSAGE_ID" ]; then
            curl -s -X POST -H "Content-Type: application/json" \
            -d '{"content": "‚ùå Failed to process URL for message '"$MESSAGE_ID"': ${{ github.event.inputs.url }}"}' \
            "${{ secrets.DISCORD_RESULTS_WEBHOOK }}"
          fi
